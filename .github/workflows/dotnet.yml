# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore MinimalApiTemplate.sln
    
    - name: Build
      run: dotnet build MinimalApiTemplate.sln --no-restore
    
    - name: Test
      run: dotnet test MinimalApiTemplate.sln -p:CollectCoverage=true -p:CoverletOutput=${{ github.workspace }}/results/coverage -p:CoverletOutputFormat=opencover /p:MergeWith=${{ github.workspace }}/results/coverage.json --no-build --verbosity normal
    
    - name: Create Test Coverage Badge
      uses: simon-k/dotnet-code-coverage-badge@v1.0.0
      id: create_coverage_badge
      with:
        label: Unit Test Coverage
        color: brightgreen
        path: ${{ github.workspace }}/results/coverage.opencover.xml
        gist-filename: code-coverage.json
        gist-id: 992e5d9de8dfd156785e59694e76c3c5
        gist-auth-token: ${{ secrets.GIST_TOKEN }}  
        
    - name: Print code coverage
      run: echo "Code coverage percentage ${{steps.create_coverage_badge.outputs.percentage}}%"
